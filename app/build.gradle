apply plugin: 'com.android.application'
apply plugin: 'io.fabric'
apply plugin: 'com.google.firebase.firebase-perf'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 1
        versionName '1.0'
        vectorDrawables.useSupportLibrary true
        multiDexEnabled true
        applicationId 'co.wasder.wasder'
        testInstrumentationRunner 'android.support.test.runner.AndroidJUnitRunner'
    }
    signingConfigs {
        release {
            keyAlias 'wasder-release'
            keyPassword 'wasder-release-!@#'
            storeFile file('wasder-keystore.jks')
            storePassword 'wasder-keystore-!@#'
        }
    }
    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.24.2'
    }
}

repositories {
    maven { url 'https://maven.fabric.io/public' }
}

project.ext {
    FOO = "11.4.2"
    BAR = "26.1.0"
}

dependencies {

    // Firebase Auth
    compile "com.google.firebase:firebase-auth:$FOO"
    compile "com.google.android.gms:play-services-auth:$FOO"

    compile "com.android.support:design:$BAR"
    compile "com.android.support:customtabs:$BAR"
    compile "com.android.support:cardview-v7:$BAR"

    // Firebase Real-time Database
    compile "com.google.firebase:firebase-database:$FOO"

    compile "com.android.support:recyclerview-v7:$BAR"
    compile "com.android.support:support-v4:$BAR"

    // Firebase Firestore
    compile "com.google.firebase:firebase-firestore:$FOO"

    compile "com.android.support:recyclerview-v7:$BAR"
    compile "com.android.support:support-v4:$BAR"

    // Firebase Storage
    compile "com.google.firebase:firebase-storage:$FOO"

    compile "com.android.support:appcompat-v7:$BAR"
    compile "com.android.support:palette-v7:$BAR"

    // Support
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation "com.android.support:support-vector-drawable:$BAR"
    implementation "com.android.support:mediarouter-v7:$BAR"
    compile 'com.android.support:multidex:1.0.2'
    implementation "com.google.android.gms:play-services:$FOO"
    //Firebase Job Dispatcher
    implementation 'com.firebase:firebase-jobdispatcher:0.8.3'
    // Other Firebase/Play services dependencies
    implementation "com.google.firebase:firebase-core:$FOO"
    implementation "com.google.firebase:firebase-perf:$FOO"
    implementation "com.google.firebase:firebase-config:$FOO"
    implementation "com.google.firebase:firebase-invites:$FOO"
    implementation "com.google.firebase:firebase-messaging:$FOO"
    implementation "com.google.firebase:firebase-appindexing:$FOO"
    implementation 'com.facebook.android:facebook-android-sdk:[4,5)'
    // FirebaseUI (for authentication)
    implementation 'com.firebaseui:firebase-ui-auth:3.1.0'
    // FirebaseUI for Cloud Firestore
    implementation 'com.firebaseui:firebase-ui-firestore:3.1.0'
    // FirebaseUI for Cloud Storage
    implementation 'com.firebaseui:firebase-ui-storage:3.1.0'
    // FirebaseUI for Firebase Realtime Database
    implementation 'com.firebaseui:firebase-ui-database:3.1.0'
    // ButterKnife (for sample code brevity)
    implementation 'com.jakewharton:butterknife:8.7.0'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.7.0'
    // Support Libs
    implementation "com.android.support:support-annotations:$BAR"
    // Android architecture components
    implementation 'android.arch.lifecycle:runtime:1.0.0'
    implementation 'android.arch.lifecycle:extensions:1.0.0-alpha9-1'
    annotationProcessor 'android.arch.lifecycle:compiler:1.0.0-alpha9-1'
    // Third-party libraries
    implementation 'me.zhanghai.android.materialratingbar:library:1.0.2'
    implementation 'com.github.bumptech.glide:glide:4.2.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.2.0'
    androidTestImplementation 'junit:junit:4.12'
    implementation('com.crashlytics.sdk.android:crashlytics:2.7.0@aar') {
        transitive = true
    }
    implementation('com.appsee:appsee-android:2.3.4@aar') {
        transitive = true
    }
    implementation('io.fabric.sdk.android:fabric:1.3.10@aar') {
        transitive = true
    }
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    }
    androidTestImplementation 'com.android.support.test.espresso:espresso-contrib:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
        exclude group: 'com.android.support', module: 'support-v4'
        exclude group: 'com.android.support', module: 'design'
        exclude group: 'com.android.support', module: 'recyclerview-v7'
    }
}
apply plugin: 'com.google.gms.google-services'