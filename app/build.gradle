apply plugin: 'com.android.application'
apply plugin: 'io.fabric'
apply plugin: 'com.google.firebase.firebase-perf'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 1
        versionName '1.0'
        vectorDrawables.useSupportLibrary true
        multiDexEnabled true
        applicationId 'co.wasder.wasder'
        testInstrumentationRunner 'android.support.test.runner.AndroidJUnitRunner'
    }
    signingConfigs {
        release {
            keyAlias 'wasder-release'
            keyPassword 'wasder-release-!@#'
            storeFile file('wasder-keystore.jks')
            storePassword 'wasder-keystore-!@#'
        }
    }
    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.24.2'
    }
}

repositories {
    maven { url 'https://maven.fabric.io/public' }
}

project.ext {
    GMS = "11.4.2"
    SUPPORT = "26.1.0"
    FIREBASEUI = "3.1.0"
    CONSTRAINTLAYOUT = "1.0.2"
    GLIDE = "4.2.0"
    SUPPORTTEST = "2.2.2"
    FIREBASEJOBDISPATCHER = "0.8.3"
    MULTIDEX = "1.0.2"
    BUTTERKNIFE = "8.7.0"
    ARCHEXTENSIONS = "1.0.0-alpha9-1"
    ARCHRUNTIME = "1.0.0"
    ARCHCOMPILER = "1.0.0-alpha9-1"
    MATERIALRATINGBAR = "1.0.2"
    CRASHLYTICS = "2.7.0@aar"
    APPSEE = "2.3.4@aar"
    FABRIC = "1.3.10@aar"
    FACEBOOKSDK = "[4,5)"
}

dependencies {

    // Firebase Auth
    compile "com.google.firebase:firebase-auth:$GMS"
    compile "com.google.android.gms:play-services-auth:$GMS"
    compile "com.android.support:design:$SUPPORT"
    compile "com.android.support:customtabs:$SUPPORT"
    compile "com.android.support:cardview-v7:$SUPPORT"
    // Firebase Real-time Database
    compile "com.google.firebase:firebase-database:$GMS"
    compile "com.android.support:recyclerview-v7:$SUPPORT"
    compile "com.android.support:support-v4:$SUPPORT"
    // Firebase Firestore
    compile "com.google.firebase:firebase-firestore:$GMS"
    // Firebase Storage
    compile "com.google.firebase:firebase-storage:$GMS"
    compile "com.android.support:appcompat-v7:$SUPPORT"
    compile "com.android.support:palette-v7:$SUPPORT"
    // Support
    implementation "com.android.support.constraint:constraint-layout:$CONSTRAINTLAYOUT"
    implementation "com.android.support:support-vector-drawable:$SUPPORT"
    implementation "com.android.support:mediarouter-v7:$SUPPORT"
    compile "com.android.support:multidex:$MULTIDEX"
    implementation "com.google.android.gms:play-services:$GMS"
    //Firebase Job Dispatcher
    implementation "com.firebase:firebase-jobdispatcher:$FIREBASEJOBDISPATCHER"
    // Other Firebase/Play services dependencies
    implementation "com.google.firebase:firebase-core:$GMS"
    implementation "com.google.firebase:firebase-perf:$GMS"
    implementation "com.google.firebase:firebase-config:$GMS"
    implementation "com.google.firebase:firebase-invites:$GMS"
    implementation "com.google.firebase:firebase-messaging:$GMS"
    implementation "com.google.firebase:firebase-appindexing:$GMS"
    implementation "com.facebook.android:facebook-android-sdk:$FACEBOOKSDK"
    // FirebaseUI
    implementation "com.firebaseui:firebase-ui-auth:$FIREBASEUI"
    implementation "com.firebaseui:firebase-ui-firestore:$FIREBASEUI"
    implementation "com.firebaseui:firebase-ui-storage:$FIREBASEUI"
    implementation "com.firebaseui:firebase-ui-database:$FIREBASEUI"
    // ButterKnife
    implementation "com.jakewharton:butterknife:$BUTTERKNIFE"
    annotationProcessor "com.jakewharton:butterknife-compiler:$BUTTERKNIFE"
    // Support Libs
    implementation "com.android.support:support-annotations:$SUPPORT"
    // Android Architecture Components
    implementation "android.arch.lifecycle:runtime:$ARCHRUNTIME"
    implementation "android.arch.lifecycle:extensions:$ARCHEXTENSIONS"
    annotationProcessor "android.arch.lifecycle:compiler:$ARCHCOMPILER"
    // Third-party libraries
    implementation "me.zhanghai.android.materialratingbar:library:$MATERIALRATINGBAR"
    implementation "com.github.bumptech.glide:glide:$GLIDE"
    annotationProcessor "com.github.bumptech.glide:compiler:$GLIDE"
    implementation("com.crashlytics.sdk.android:crashlytics:$CRASHLYTICS") {
        transitive = true
    }
    implementation("com.appsee:appsee-android:$APPSEE") {
        transitive = true
    }
    implementation("io.fabric.sdk.android:fabric:$FABRIC") {
        transitive = true
    }
    androidTestImplementation "com.android.support.test.espresso:espresso-core:$SUPPORTTEST", {
        exclude group: 'com.android.support', module: 'support-annotations'
    }
    androidTestImplementation "com.android.support.test.espresso:espresso-contrib:$SUPPORTTEST", {
        exclude group: 'com.android.support', module: 'support-annotations'
        exclude group: 'com.android.support', module: 'support-v4'
        exclude group: 'com.android.support', module: 'design'
        exclude group: 'com.android.support', module: 'recyclerview-v7'
    }
}
apply plugin: 'com.google.gms.google-services'